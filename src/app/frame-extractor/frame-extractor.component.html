<div class="container">
    <div class="video-container">
      <video #videoElement (loadeddata)="onVideoLoaded()" (wheel)="onMouseWheelScroll($event)" (mousedown)="mouseDown($event)" (mouseup)="mouseUp($event)" (mousemove)="mouseMove($event)" (resize)="onWindowResize($event)" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4#t=51"></video>
      <svg [attr.height]="video_height" [attr.width]="video_width" style="pointer-events: none; z-index: 2;">
        <circle [attr.cx]="center_x" [attr.cy]="center_y" [attr.r]="radius" stroke="gray" stroke-width="5" fill-opacity="0%"></circle>
      </svg>
      <canvas #videoCanva style="z-index: 1; pointer-events: none" [attr.height]="video_height" [attr.width]="video_width" ></canvas>
    </div>
    <div class="controls-container">
      <div class="button-container">
        <button (click)="previousFrame()">Previous Frame</button>
        <button (click)="nextFrame()">Next Frame</button>
        <button (click)="skipFrame()">Skip Frame</button>
        <button (click)="zoom()">Zoom</button>
      </div>
      <div class="slider-container">
        <div class="slider">
          <p>Radius:</p>
          <input type="range" min="1" [max]="video_height" [(ngModel)]="radius">
        </div>
        <div class="slider">
          <p>X:</p>
          <input type="range" min="1" [max]="video_width" [(ngModel)]="center_x">
        </div>
        <div class="slider">
          <p>Y:</p>
          <input type="range" min="1" [max]="video_height" [(ngModel)]="center_y">
        </div>
      </div>
    </div>
  </div>
